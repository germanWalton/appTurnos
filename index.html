<!DOCTYPE html>
<html lang="es">

<head>

    <title>Administrador de turnos</title>
    <meta name="keywords" content="Aplicacion de turnos medicos">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="w3ls-banner">

            <div class="container-registro mx-auto p-4">
                <div class="heading" id="titulo">
                    <h1>Administrador de turnos medicos</h1>
                </div>
                <div class="heading">
                    <h2 id="titulo">Complete el siguiente formulario para poder asignar un turno</h2>
                </div>
                <div class="agile-form">
                    <form id="formulario">
                        <ul class="field-list">
                            <li>
                                <label class="form-label"> 
								Nombre
								<span class="form-required"> * </span>
							</label>
                                <div class="form-input">
                                    <input type="text" name="patient_name" id="nombre" placeholder="Ingrese su nombre" class="required">
                                </div>
                            </li>
                            <li>
                                <label class="form-label"> 
								Apellido
								<span class="form-required"> * </span>
							</label>
                                <div class="form-input">
                                    <input type="text" name="patient_last_name" id="apellido" placeholder="Ingrese su apellido" class="required">
                                </div>
                            </li>

                            <li>
                                <label class="form-label"> 
                                    Edad
                                    <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <input type="text" name="patient_age" id="edad" placeholder="Ingrese su edad" class="required number">
                                </div>
                            </li>
                            <li>
                                <label class="form-label"> 
                                    NÂ° de documento
                                    <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <input type="text" name="patient_dni" id="dni" placeholder="Ingrese su documento sin puntos" class="required number">
                                </div>
                            </li>
                            <li>
                                <label class="form-label">
							   Telefono
							   <span class="form-required"> * </span>
							</label>
                                <div class="form-input">
                                    <input type="text" name="patient_phone" id="telefono" placeholder="Numero de telefono" class="required number">
                                </div>
                            </li>


                            <li>
                                <label class="form-label">
							   E-Mail
							   <span class="form-required"> * </span>
							</label>
                                <div class="form-input">
                                    <input type="email" name="patient_email" id="email" placeholder="minombre@example.com" class="required email">

                                </div>
                            </li>
                            <li>
                                <label class="form-label">
                                   Cobertura
                                   <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <select class="form-dropdown required" name="patient_medic" id="cobertura"></select>
                                </div>
                            </li>
                            <li>
                                <label class="form-label">
                                   Especialidad
                                   <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <select class="form-dropdown required" name="patient_speciality" id="especialidad"></select>
                                </div>
                            </li>
                            <li>
                                <label class="form-label">
                                   Fecha
                                   <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <input type="date" name="patient_date" id="date" placeholder="Seleccione fecha del turno" class="required">

                                </div>
                            </li>
                            <li>
                                <label class="form-label">
                                   Hora
                                   <span class="form-required"> * </span>
                                </label>
                                <div class="form-input">
                                    <input type="time" name="patient_time" id="time" placeholder="Seleccione hora del turno" class="required">

                                </div>
                            </li>

                        </ul>
                        <input type="submit" value="Registrar">

                    </form>
                    <a href="registrados.html" class="registro">Ver registrados</a>
                    <a href="#" class="registro" id="cambiarFondo">Cambiar Fondo</a>


                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/globales.js"></script>
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
